<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:ital,wght@0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Montserrat:wght@700&family=Roboto:ital,wght@0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>New figma website</title>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="container">
                <a href="#" class="logo">DudeShape</a>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Feature</a></li>
                        <li><a href="#">Contacts</a></li>
                    </ul>
                </nav>
                <div class="left-holder">
                    <form action="#">
                        <input type="search">
                        <a href="#" class="menu"></a>
                    </form>
                </div>
            </div>
        </header>
        <main id="main">
            <section class="top-section">
                <div class="conteiner">
                    <div class="img-box"> <img src="img/Rectangle 91.jpg" alt="chair"></div>
                    <div class="text-box">
                       <h1>
                        We Help You Make Modern Furniture
                       </h1>
                       <p>
                        All of our furniture uses the best materials and choices for our customers.All of our furniture uses the best materials 
                       </p>
                       <a class="btn-default" href="#">Explore More</a> 
                    </div>
                </div>
            </section>
            <section class="trusted-companies">
                <div class="conteiner-trusted-companies">
                    <div class="text-box-trusted-companies">
                        <h2>Trusted by 20,000+ companies</h2>
                    </div>
                    <div class="companies-list">
                        <ul>
                            <li><a href="#"><img src="img/mastercard.jpg" alt="mastercard"></a></li>
                            <li><a href="#"><img src="img/airbnb.jpg" alt="airbnb"></a></li>
                            <li><a href="#"><img src="img/uber.jpg" alt="uber"></a></li>
                            <li><a href="#"><img src="img/paypal.jpg" alt="paypal"></a></li>
                            <li><a href="#"><img src="img/visa.jpg" alt="visa"></a></li>
                            <li><a href="#"><img src="img/stripe.jpg" alt="stripe"></a></li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
